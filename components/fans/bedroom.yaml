bedroom_fan:
  friendly_name: "Bedroom Fan"
  value_template: "{{ states('input_boolean.fan_bedroom_state') }}"
  percentage_template: "{{ states('input_number.fan_bedroom_percentage') }}"
  turn_on:
    service: script.bedroom_fan_on
  turn_off:
    service: script.bedroom_fan_off
  set_percentage:
    service: script.set_bedroom_fan_speed
    data_template:
      speed_percentage: "{{ percentage }}"
  speed_count: 100