###################################################################################
#                                                                                 #
#                  Living Room Fan                                                #
#                      Powered by: Fanimation                                     #
###################################################################################
living_room_fan_on:
  sequence:
    - alias: Turn on Fan State
      service: input_boolean.turn_on
      entity_id: input_boolean.fan_living_room_state
      data: {}
    - service: rest_command.set_living_room_fan_speed
      data:
        speed: low
    - service: input_select.select_option
      entity_id: input_select.fan_living_room_speed
      data_template:
        option: 'low'
living_room_fan_off:
  sequence:
    - service: input_boolean.turn_off
      entity_id: input_boolean.fan_living_room_state
      data: {}
    - service: rest_command.turn_off_living_room_fan
    - service: input_number.set_value
      entity_id: input_number.fan_living_room_percentage
      data:
        value: 0
set_living_room_fan_speed:
  sequence:
    - alias: Turn on Fan State
      service: input_boolean.turn_on
      entity_id: input_boolean.fan_living_room_state
      data: {}
    - alias: Change Bedroom Fan Percentage Input Number
      service: input_number.set_value
      entity_id: input_number.fan_living_room_percentage
      data:
        value: "{{ speed_percentage }}"
    - alias: Call Google Assistant
      service: rest_command.set_living_room_fan_speed
      data:
        speed_percentage: >
          {{ speed_percentage }}

