---
path: overview
title: Overview
icon: mdi:home-assistant
cards:
  - type: vertical-stack
    cards:
      - type: glance
        show_state: false
        column_width: calc(100% / 4)
        entities:
          - entity: lock.august_lock
            tap_action:
              action: toggle
            hold_action:
              action: more-info
            name: Door
          - entity: binary_sensor.patio_door
            name: Back
            tap_action:
              action: more-info
          - entity: media_player.lg_webos_smart_tv
            name: TV
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - entity: switch.pc
            name: PC
            tap_action:
              action: toggle
            hold_action:
              action: more-info
      - type: entities
        show_header_toggle: false
        entities:
          - type: custom:slider-entity-row
            entity: light.living_room
            name: Living Room
            icon: mdi:lightbulb
            hide_when_off: true
            toggle: true
          - type: custom:slider-entity-row
            entity: light.kitchen
            name: Kitchen
            icon: mdi:lightbulb
            hide_when_off: true
            toggle: true
          - type: custom:slider-entity-row
            entity: light.hallway
            name: Hallway
            icon: mdi:lightbulb
            hide_when_off: true
            toggle: true
          - type: custom:slider-entity-row
            entity: light.bedroom
            name: Bedroom
            icon: mdi:lightbulb
            hide_when_off: true
            toggle: true
          - type: custom:slider-entity-row
            entity: light.bathroom
            name: Bathroom
            icon: mdi:lightbulb
            hide_when_off: true
            toggle: true
          - type: divider
          - type: custom:slider-entity-row
            entity: cover.main_shade
            name: Living Room Shade
            icon: mdi:blinds
          - type: custom:slider-entity-row
            entity: cover.kitchen
            name: Kitchen Shade
            icon: mdi:blinds
      - type: custom:mini-media-player
        entity: media_player.tv_room
        name: SONOS
        artwork: cover
        source: icon
        hide:
          power: true
        show_progress: true
        sonos:
          show_group_count: true
          entities:
          - entity_id: media_player.tv_room
            name: TV Room
          - entity_id: media_player.bathroom
            name: Bathroom
          - entity_id: media_player.bedroom
            name: Bedroom
        shortcuts:
          columns: 4
          buttons:
          # My Music
          - icon: mdi:music
            type: source
            id: DJ Dooya - HipHop
          - icon: mdi:television
            type: source
            id: TV
          - icon: mdi:guitar-electric
            type: source
            id: DJ Dooya - Oldies
          - icon: mdi:playlist-music-outline
            type: source
            id: Chill Hits
      - type: "custom:atomic-calendar"
        title: "Calendar"
        entities:
          - entity: calendar.work
          - entity: calendar.personal
          - entity: calendar.contractors
          - entity: calendar.travel
          - entity: calendar.appointments
        maxDaysToShow: 3
        showColors: true
        showProgressBar: true
        progressBarColor: orange

  - type: vertical-stack
    cards:
      - id: 46961635462048c996587f7ea3db8feb  # Automatically created id
        type: weather-forecast
        title: Weather
        entity: weather.openweathermap
      - id: bc9daf3c39c04d66a3fcaf81e41b4942  # Automatically created id
        type: iframe
        aspect_ratio: 75%
        url: https://embed.windy.com/embed2.html?lat=36.076&lon=-86.814&zoom=7&level=surface&overlay=wind&menu=&message=true&marker=true&calendar=&pressure=true&type=map&location=coordinates&detail=&detailLat=36.120&detailLon=-86.814&metricWind=kt&metricTemp=%C2%B0F&radarRange=-1
  - type: vertical-stack
    cards:
      - id: ad3a584234024c138264a636d2e19f85  # Automatically created id
        type: thermostat
        entity: climate.condo
        name: HVAC
      - type: custom:mini-graph-card
        entities: 
        - sensor.owm_temperature
        name: Outside
        height: 74
        line_width: 2
        font_size: 65
        hours_to_show: 168
        points_per_hour: 1
        show:
          icon: false
          extrema: true
      - type: horizontal-stack
        cards:
        - type: custom:mini-graph-card
          entities: 
          - sensor.kitchen_temperature
          name: Kitchen
          height: 74
          line_width: 2
          font_size: 65
          hours_to_show: 168
          points_per_hour: 1
          show:
            icon: false
            extrema: true
          color_thresholds:
            - value: 77
              color: "#e74c3c"
            - value: 73
              color: "#1db954"
            - value: 68
              color: "#3498db"
        - type: custom:mini-graph-card
          entities: 
          - sensor.condo_temperature
          name: Bedroom
          height: 74
          line_width: 2
          font_size: 65
          hours_to_show: 168
          points_per_hour: 1
          show:
            icon: false
            extrema: true
          color_thresholds:
            - value: 77
              color: "#e74c3c"
            - value: 73
              color: "#1db954"
            - value: 68
              color: "#3498db"
        aspect_ratio: 100%
      - id: c4e87938182444d19ad8bac260c5d528  # Automatically created id
        type: map
        entities:
          - zone.home
          - zone.work
          - device_tracker.life360_william
  - type: vertical-stack
    cards:
      - type: gauge
        entity: sensor.condo_humidity
        name: Indoor Humidity
        min: 0
        max: 100
        severity: 
          red: 0
          green: 30
          yellow: 65
      - type: horizontal-stack
        cards:
        - type: custom:mini-graph-card
          entities: 
          - sensor.allergy_index_forecasted_average
          name: Allergy Index
          align_state: center
          decimals: 1
          height: 74
          line_width: 2
          font_size: 65
          hours_to_show: 168
          points_per_hour: 1
          show:
            icon: false
            extrema: false
          color_thresholds:
            - value: 9.8
              color: "#e74c3c"
            - value: 4.9
              color: "#1db954"
            - value: 0
              color: "#3498db"
        - type: custom:mini-graph-card
          entities: 
          - sensor.cold_flu_forecasted_average_2
          name: Flu Index
          align_state: center
          decimals: 1
          height: 74
          line_width: 2
          font_size: 65
          hours_to_show: 168
          points_per_hour: 1
          show:
            icon: false
            extrema: false
          color_thresholds:
            - value: 77
              color: "#e74c3c"
            - value: 73
              color: "#1db954"
            - value: 68
              color: "#3498db"
      - id: 35fbffdc40a14191a29a1d56d2c9a8b0  # Automatically created id
        type: entities
        title: Overrides
        show_header_toggle: false
        entities:
          - input_boolean.guest_override
          - input_boolean.blind_override
          - input_boolean.gym_mode
          - input_boolean.upstairs_mode
          - input_boolean.vacation_mode
          - input_boolean.authorized_entry